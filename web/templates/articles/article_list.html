{% extends 'articles/articles_layout.html' %}

{% block content %}
	<h1>Article List</h1>
<div class="articles">
	{% for article in articles %}
		<div class="article">
			<h2>
				<a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}
				</a>
			</h2>
			<p>{{ article.textshot }}</p>
			<p>{{ article.date }}</p>
			<p class="author">Author: {{article.author.username}}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
