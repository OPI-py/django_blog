{% extends 'articles/articles_layout.html' %}

{% block content %}
	<h1>Article List</h1>
<div class="articles">
	{% for article in articles %}
		<div class="article">
			<h2><a href="#">{{ article.title }}</a></h2>
			<p>{{ article.textshot }}</p>
			<p>{{ article.date }}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
