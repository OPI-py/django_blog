{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Articles</title>
		<link rel="stylesheet" href="{% static 'main_styles.css' %}">
	</head>
	<body>
		<div class="wrapper">
			<h1><a href="{% url 'articles:list' %}">
				<img src="{% static 'articles.jpg' %}">
				</a>
			</h1>
			<nav>
				<ul>
					<!--Check login status. Show different links based on login status-->
					{%if user.is_authenticated%} 
					<li>
						<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">{%csrf_token%}
						<button type="Submit">Logout</button>
						
						</form>
					</li>
					<li><a href="{%url 'articles:create'%}" class="highlight">New Article</a></li>
					{%else%}
						<li><a href="{%url 'accounts:login'%}">Login</a></li>
						<li><a href="{%url 'accounts:signup'%}">Signup</a></li>
					{%endif%}
				</ul>
			</nav>
			{% block content %}
			{% endblock %}
	</body>
</html>
