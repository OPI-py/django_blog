{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Articles</title>
		<link rel="stylesheet" href="{% static 'styles.css' %}">
	</head>
	<body>
		<header class="wrapper">
			<h1 class="interpage"><a href="{% url 'home' %}">
				<img src="{% static 'articles.png' %}">
				</a>
			</h1>
			<nav>
				<ul>
					<!--Check login status. Show different links based on login status-->
					{%if user.is_authenticated%} 
					<li>
						<form class="logout-link" action="{% url 'accounts:logout' %}" method="post">{%csrf_token%}
							<button type="Submit">Logout</button>
						</form>
					</li>
					<li><a href="{%url 'articles:create'%}" class="highlight">New Article</a></li>
					{%else%}
						<li><a href="{%url 'accounts:login'%}">Login</a></li>
						<li><a href="{%url 'accounts:signup'%}">Signup</a></li>
					{%endif%}
				</ul>
			</nav>
		</header>
			{% block content %}
			{% endblock %}
		<footer class="footer">
			<p class="Left">All rights reserved.</p>
			<p class="Right">
				Powered by
				<a href="http://127.0.0.1:8000/">OPI</a>
			</p>
		</footer>
	</body>
</html>
